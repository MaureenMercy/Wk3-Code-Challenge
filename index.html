<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flatdango - Flatiron Movie Theater</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header>
        <h1>Flatdango</h1>
    </header>
    
    <main>
        <section id="movie-details">
            <h2 id="movie-title"></h2>
            <img id="movie-poster" src="" alt="Movie Poster">
            <p>Runtime: <span id="movie-runtime"></span> minutes</p>
            <p>Showtime: <span id="movie-showtime"></span></p>
            <p>Available Tickets: <span id="available-tickets"></span></p>
            <button id="buy-ticket">Buy Ticket</button>
        </section>

        <section id="movies-menu">
            <h2>All Movies</h2>
            <ul id="films">
                <!-- Films will be populated here by JavaScript -->
            </ul>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Flatdango - Flatiron Movie Theater</p>
    </footer>

    <script src="index.js"></script>
</body>
</html>
